<div class="sb-page-wrapper">
  <div class="sb-page-container">
    <div class="sb-page-content">
      <p-button (click)="getData()">login</p-button>
      <div *ngIf="response">

        <div *ngFor="let mess of response; let i = index">
          <h1>{{mess.title}}</h1>
          <p>{{mess.content}}</p>
        </div>
      </div>

      <input type="text" pInputText [(ngModel)]="newMessage" />
      <p-button icon="pi pi-check" (click)="invio()"></p-button>



    </div>
  </div>
</div>
